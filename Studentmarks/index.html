<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <form action="https://sheetdb.io/api/v1/mbwz58ez2oumh" method="post" id="sheetdb-form">
        <div class="form-group">
            <label for="">Student Roll Number</label>
           <input type="" class="form-control" id="" name="data[Std_rn]" placeholder="Enter Student Roll Number">
           <label for="">Student Name</label>
          <input type="" class="form-control" id="" name="data[Std_name]" placeholder="Enter Student Name">
        </div>
        <div class="form-group">
            <label for="">English</label>
           <input type="" class="form-control" id="" name="data[English]" placeholder="Enter Mark for English">
           <label for="">Hindi</label>
          <input type="" class="form-control" id="" name="data[Hindi]" placeholder="Enter Mark for Hindi">
          <label for="">Marathi</label>
          <input type="" class="form-control" id="" name="data[Marathi]" placeholder="Enter Mark for Marathi">
          <label for="">Gujarati</label>
         <input type="" class="form-control" id="" name="data[Guajarati]" placeholder="Enter Marj for Gujarati">
         <label for="">Evs</label>
         <input type="" class="form-control" id="" name="data[Evs]" placeholder="Enter  mark for Evs">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
<script>
          var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('show.html', '_blank');

          });
        });
</script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
